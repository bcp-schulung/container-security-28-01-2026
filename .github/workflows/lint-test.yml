name: Lint and Test

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'application/frontend/**'
      - 'application/backend/**'
      - '.github/workflows/lint-test.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'application/frontend/**'
      - 'application/backend/**'
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - app: frontend
            path: ./application/frontend
          - app: backend
            path: ./application/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: npm install

      - name: Run linter
        working-directory: ${{ matrix.path }}
        run: npm run lint

      - name: Run tests
        working-directory: ${{ matrix.path }}
        run: npm test
