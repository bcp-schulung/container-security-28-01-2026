name: Lint and Test

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'application/frontend/**'
      - 'application/backend/**'
      - 'application/helm/**'
      - '.github/workflows/lint-test.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'application/frontend/**'
      - 'application/backend/**'
      - 'application/helm/**'
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - app: frontend
            path: ./application/frontend
          - app: backend
            path: ./application/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: npm install

      - name: Run linter
        working-directory: ${{ matrix.path }}
        run: npm run lint

      - name: Run tests
        working-directory: ${{ matrix.path }}
        run: npm test

  helm-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Lint Helm chart
        run: helm lint ./application/helm

      - name: Template Helm chart
        run: helm template test-release ./application/helm

      - name: Validate Helm chart with dry-run
        run: helm template test-release ./application/helm --debug
